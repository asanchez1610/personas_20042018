<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import"  href="../personas-styles/main-styles.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/granite-bootstrap/granite-bootstrap.html">
<dom-module id="personas-app">
  <template>
    <style include = "main-styles"></style>
    <style include = "granite-bootstrap"></style>
    
    <div class="container">
      <table class="table table-hover" >
      <thead>
        <tr class="bg-dark text-white">
          <td>Nombres</td>
          <td>Email</td>
          <td>Telefono</td>
        </tr>
      </thead>
      <tbody>

        <template is = "dom-repeat" items = "[[personas]]" as ="persona">
    
          <tr>
            <td>[[persona.nombres]]</td>
            <td>[[persona.email]]</td>
            <td>[[persona.telefono]]</td>
          </tr>        
  
        </template>
        
      </tbody>
    </table>
    </div>

  </template>
  <script src = "personas-app.js" ></script>
</dom-module>
